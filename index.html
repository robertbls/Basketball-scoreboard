<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="team">
        <h3 class="team_name">HOME</h3>
        <div class="score_table">
        <p class="score" id="score_home"></p>
        </div>
        <div class="buttons">
            <button onclick="addPoint1_home ()">+ 1</button>
            <button onclick="addPoint2_home ()">+ 2</button>
            <button onclick="addPoint3_home ()">+ 3</button>
        </div>
    </div>
    <div class="team">
        <h3 class="team_name">GUEST</h3>
        <div class="score_table">
        <p class="score" id="score_guest"></p>
        </div>
        <div class="buttons">
            <button onclick="addPoint1_guest ()">+ 1</button>
            <button onclick="addPoint2_guest ()">+ 2</button>
            <button onclick="addPoint3_guest ()">+ 3</button>
        </div>
    </div>
  </div>
  <div class="section--btn_reset">
      <button  id="btn_reset" onclick="reset()" >Reset score</button>
  </div>
<script src="index.js"></script>
</body>
</html>
